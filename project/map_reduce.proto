syntax = "proto3";

package map_reduce;

message MapRequest {
    int32 num_reducers = 2;
}

message MapResponse {
    string shards = 1;
}

message ReduceRequest {
    string shards = 1;
}

message ReduceResponse {
    string datastore = 1;
}

service Mapper {
    rpc Map (MapRequest) returns (MapResponse) {}
}

service Reducer {
    rpc Reduce (ReduceRequest) returns (ReduceResponse) {}
}