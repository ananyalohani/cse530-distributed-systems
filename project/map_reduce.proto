syntax = "proto3";

package map_reduce;

message MapRequest {
    int32 num_reducers = 2;
}

message MapResponse {
    repeated string filepaths = 1;
}

message ReduceRequest {
    string filepath = 1;
}

message ReduceResponse {
    string status = 1;
}

service Mapper {
    rpc Map (MapRequest) returns (MapResponse) {}
}

service Reducer {
    rpc Reduce (ReduceRequest) returns (ReduceResponse) {}
}